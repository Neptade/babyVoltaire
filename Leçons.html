        <div class="container">

          

          <form>
            <label for="reponse">Choisissez une réponse :</label>
            <select id="reponse" name="reponse">
              <option value="">--Choisissez une réponse--</option>
              <option value="passe">Passé</option>
              <option value="present">Présent</option>
              <option value="futur">Futur</option>
            </select>
            <button type="button" onclick="afficherLeçon()">Afficher le texte</button>
          </form>
        
          <div id="texte">
            <h2></h2>
            <ul></ul>
          </div>
        
          <script>
            function afficherLeçon() {
              var reponse = document.getElementById("reponse").value;
              var titre = document.getElementById("texte").querySelector("h2");
              var list = document.getElementById("texte").querySelector("ul");

              if (reponse == "passe") {
                titre.innerHTML = "Texte 1";
                titre.style.color = "blue";
                titre.style.fontSize = "24px";
        
                var paragraphe1 = document.createElement("p");
                paragraphe1.innerHTML = "Paragraphe 1 du texte 1.";
                paragraphe1.style.color = "black";
                paragraphe1.style.fontSize = "16px";
                document.getElementById("texte").appendChild(paragraphe1);
        
                var paragraphe2 = document.createElement("p");
                paragraphe2.innerHTML = "Paragraphe 2 du texte 1.";
                paragraphe2.style.color = "black";
                paragraphe2.style.fontSize = "16px";
                document.getElementById("texte").appendChild(paragraphe2);
        
                var paragraphe3 = document.createElement("p");
                paragraphe3.innerHTML = "Paragraphe 3 du texte 1.";
                paragraphe3.style.color = "black";
                paragraphe3.style.fontSize = "16px";
                document.getElementById("texte").appendChild(paragraphe3);
        
              } else if (reponse == "present") {
                titre.innerHTML = "Le Présent de l'Indicatif";
                titre.style.fontWeight = 'bold';
                titre.style.color = "rgb(6,119,144)";
                titre.style.fontSize = "24px";
        
                var paragraphe1 = document.createElement("p");
                paragraphe1.innerHTML = "Les terminaisons du présent sont :";
                paragraphe1.style.fontWeight = 'bold';
                paragraphe1.style.color = "black";
                paragraphe1.style.fontSize = "16px";
                document.getElementById("texte").appendChild(paragraphe1);
        
                var paragraphe2 = document.createElement("li");
                paragraphe2.innerHTML = "pour les verbes du 1er groupe : -e, -es, -e, -ons, -ez, -ent ; Exemple : j'aime, tu aimes, il aime";
                paragraphe2.style.color = "black";
                paragraphe2.style.fontSize = "16px";
                document.getElementById("texte").appendChild(paragraphe2);
        
              } else if (reponse == "futur") {
                titre.innerHTML = "Texte 2";
                titre.style.color = "red";
                titre.style.fontSize = "24px";
        
                var paragraphe1 = document.createElement("p");
                paragraphe1.innerHTML = "Paragraphe 1 du texte 2.";
                paragraphe1.style.color = "black";
                paragraphe1.style.fontSize = "16px";
                document.getElementById("texte").appendChild(paragraphe1);
        
                var paragraphe2 = document.createElement("p");
                paragraphe2.innerHTML = "Paragraphe 2 du texte 2.";
                paragraphe2.style.color = "black";
                paragraphe2.style.fontSize = "16px";
                document.getElementById("texte").appendChild(paragraphe2);
              }
            }
        </script>
